<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Gestion de Procesos</title>
</head>
<body>
  <header class="main-header">
    <section class="main-header-title">
      <h1 class='title-mobile'>GP</h1>
      <h1 class='title-desk'>Gestion de Procesos</h1>
    </section>
    <section class="main-header-avatar">
      <div class='avatar-info'>
        <p id="name"></p>
        <p id="cargo">Tec. Electronico</p>
        <p id="codigo">cod. 19939</p>
      </div>
      <figure class="avatar">
        <img id="photo" src="./assets/profile.png" alt="avatar" >
      </figure>
      </section>
  </header>

  <main class="main-container">
    <section class="main-container--menu">

      <article class="main-container--card" id="logout">
       <h2>Logout</h2>
       <div class="main-container--image">
         <img onmousemove="bigImg(this)" onmouseout="normalImg(this)" src="./assets/user.svg" alt="Cerrar Sesion">
       </div>
      </article>

      <article class="main-container--card">
        <h2>Manuales</h2>
        <div>
          <a href="./assets/Manuales/manuales.html"><img onmousemove="bigImg(this)" onmouseout="normalImg(this)" src="./assets/pdf.png" alt="Manuales en pdf"></a>
        </div>
      </article>

      <article class="main-container--card">
        <h2>Maquinas</h2>
        <div>
          <a href="./assets/Maquinas/Maquinas.html"><img onmousemove="bigImg(this)" onmouseout="normalImg(this)" src="./assets/maquina.png" alt="listado de maquinas"></a>
        </div>
      </article>

      <article class="main-container--card">
        <h2>Calendario</h2>
        <div>
          <a href="./assets/calendario/calendario.html"><img onmousemove="bigImg(this)" onmouseout="normalImg(this)" src="./assets/calendar.png" alt="calendario"></a>
        </div>
      </article>

      <article class="main-container--card">
        <h2>Ayuda</h2>
        <div>
          <a href="./assets/Help/Help.html"><img onmousemove="bigImg(this)" onmouseout="normalImg(this)" src="./assets/help.png" alt="help"></a>
        </div>
      </article>

      <article class="main-container--card">
        <h2>Turnos</h2>
        <div>
          <a href="./assets/Turnos/Turnos.html"><img onmousemove="bigImg(this)" onmouseout="normalImg(this)" src="./assets/turnos.png" alt="turnos de trabajo"></a>
        </div>
      </article>

      <article class="main-container--card">
        <h2>Bitacora</h2>
        <div>
          <a href="./assets/Bitacora\Bitacora.html"><img onmousemove="bigImg(this)" onmouseout="normalImg(this)" src="./assets/Bitacora.jpg" alt="Bitacora de trabajo"></a>
        </div>
      </article>

      <article class="main-container--card">
        <h2>Contraseñas</h2>
        <div>
          <a href="./"><img onmousemove="bigImg(this)" onmouseout="normalImg(this)" src="./assets/password.svg" alt="Contraseñas"></a>
        </div>
      </article>
    </section>

  </main>
  <footer>

  </footer>
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>

  <script src="./js/config/ConfigFirebase.js"></script>
  <script src="./js/auth/autenticacion.js"></script>

  <script src="./js/index.js"></script>
  <script src="./js/auth/logout.js"></script>
</body>
</html>
