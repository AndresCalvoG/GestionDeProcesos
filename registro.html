<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Procesos</title>
  <link rel="stylesheet" href="./style/register.css">
</head>
<body id="body"> 
  <header class="main-header">
    <section class="main-header-title">
      <h1>Gestion de Procesos</h1>
    </section>
  </header>

  <main class="main">
    <section class="form_register" id="contain">
      <h1>Registro</h1>
      <form action="">
          <label form="nombre" class="form_register__elem">
              <input type="text" id="nombre" placeholder="Tu nombre..." autocomplete="name" required/>
          </label> 
          <label form="apellido" class="form_register__elem">
               <input type="text" id="apellido" placeholder="Tu apellido..." autocomplete="name" required/>
           </label>
          <label form="correo" class="form_register__elem">
               <input type="email" id="correo" placeholder="Tu correo..." autocomplete="email" required/>
           </label>
           <label form="password" class="form_register__elem">
               <input type="password" id="password" placeholder="password"  required />
           </label>
           <label form="code" class="form_register__elem">
               <input type="text" id="code" placeholder="Codigo de empleado"  required/>
           </label>      
      </form>
      <button class="send" id="send">Registrarme</button>
  </section>
    
  </main> 
  
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>

  <script src="./js/config/ConfigFirebase.js"></script>
  <script src="./js/auth/autenticacion.js"></script>
  <script src="./js/auth/controllerAuth.js"></script>
</body>
</html>
