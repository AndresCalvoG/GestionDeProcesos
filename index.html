<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Procesos</title>
  <link rel="stylesheet" href="./style/logstyle.css">
</head>

<body>
  <header class="header">
    <section class="header-title">
      <h1>Gestion de Procesos</h1>
    </section>
  </header>

  <main class="main-container">
    <div class="logcard-input-msg" id='content'><p id="msj"></p></div>
    <section class="main-container--log">
      <article class="main-container--logcard">
        <div class="logcard-image">
          <img src="./assets/user.svg" alt="Ingresar Usuario">
        </div>
        <div class="logcard-input">
          <form action="">
          <input type="email" id="user" placeholder="Email" autocomplete="email" required />
          <input type="password" id="pass" placeholder="Password" required />
          </form>
        </div>
        <div class="logcard-button">
          <button id="loggin">Ingresar</button>
          <a href="./registro.html"><button>Registrarme</button></a>
        </div>
      </article>
    </section>
  </main>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>

  <script src="./js/config/ConfigFirebase.js"></script>
  <script src="./js/auth/autenticacion.js"></script>
  <script src="./js/auth/loggin.js"></script>
  
</body>
</html>
